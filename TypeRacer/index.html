<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeRacer</title>
    <link rel="icon" href="img/keyboard.svg">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="parent">
        <div id="header">
            <span id="logo">TypeRacer</span>
            <img id="logo1" src="img/keyboard.svg">
            <a href=""><img class="menu" src="img/user.svg"></a>
            <a href=""><img class="menu" src="img/settings.svg"></a>
            <a href=""><img class="menu" src="img/leaderboard.svg"></a>
        </div>  
        <div id="game">
            <p id="timer" align="center"></p>
            <p align="center"><textarea rows="10" cols="75" class="TypingGame" maxlength="680" spellcheck="false" onkeypress="timer()" autofocus placeholder="Start typing here..."></textarea></p>  
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <script src="http://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        function countChar(val) {
          var len = val.value.length;
          if (len >= 500) {
            val.value = val.value.substring(0, 500);
          } else {
            $('#charNum').text(0 + len);
          }
        };
    </script>
    <script src="game.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeRacer</title>
    <link rel="icon" href="img/keyboard.svg">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="parent">
        <div id="header">
            <a href=""><img id="logo" src="img/logo.svg"></a>
        </div>  
        <!--to-do: add something invisible so the timer doesnt push everything down(or use better flexbox css idiot :)-->
        <div id="game">
            <p id="timer" align="center"></p>
            <p align="center"><textarea rows="10" cols="75" class="TypingGame" maxlength="680" spellcheck="false" onkeypress="timer()" onkeyup="countChar(this)" autofocus placeholder="Start typing here..."></textarea></p>  
            <div id="charNum"></div>
        </div>
    </div>
</body>
</html>

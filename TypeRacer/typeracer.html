<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeRacer</title>
    <link rel="icon" href="img/keyboard.svg">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <script src="game.js"></script>
</head>
<body>
    <div id="parent">
        <div id="header">
            <a href=""><img id="logo" src="img/logo.svg"></a>
        </div>  
        <div id="game">
            <p id="timer" align="center"></p>
            <p align="center">
              <textarea rows="10" cols="75" class="TypingGame" maxlength="680" spellcheck="false" onkeypress="timer()" onkeyup="countChar(this)" autofocus placeholder="Start typing here..."></textarea>
            </p>  
            <div id="charNum"></div>
        </div>
    </div>
</body>
</html>

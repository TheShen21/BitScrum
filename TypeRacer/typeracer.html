<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeRacer</title>
    <link rel="icon" href="img/keyboard.svg">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <script src="game.js"></script>
</head>
<body onload="randomText(); overlaySettings(); buttonColour()">
    <div id="overlay" onclick="overlayOff()">
        <p id="overlayTitle">Welcome to TypeRacer</p>
        <br>
        <p id="overlayText">Please select a time option</p>
        <button id="button1" class="setTimer" onclick="timer15(); randomText()">15 seconds</button>
        <button id="button2" class="setTimer" onclick="timer30(); randomText()">30 seconds</button>
        <button id="button3" class="setTimer" onclick="timer60(); randomText()">60 seconds</button>
    </div>
    <div id="parent">
        <div id="header">
            <a href=""><img id="logo" src="img/logo.svg"></a>
        </div>  
        <div id="game">
            <p id="timer" align="center"></p>
            <p align="center">
                <textarea rows="5" cols="75" id="textPreview" maxlength="680" spellcheck="false" readonly></textarea>
                <textarea rows="1" cols="75" id="textInput" spellcheck="false" onkeypress="startTimer()" onkeyup="countChar(this)" autofocus placeholder="Start typing here..."></textarea>
            </p>
        </div>
    </div>
</body>
</html>

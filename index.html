        @media all and (min-width: 550px) {

            }

                display: inline-block;
                border: none;
            }
        }

        h3 {
            color: burlywood;
            font-weight: 600;

        @media all and (min-width: 550px) {

                width: 40%;
                float: left;

            }

        @media all and (min-width: 920px) {

            }

            section#instrumenten {
                width: 70%;
                float: right;
            }
        }

        article {
            display: inline-block;
            width: 45%;
            margin-right: 20px;
        }

        article:nth-child(even) {
            margin-right: 0px;
        }

        @media all and (min-width: 1200px) {
